<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/93b53c15fb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rambla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="App">
        <header>
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Cloud Weather</a>
            <form class="form-inline" id="city-search">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city..."
                aria-label="Recipient's username with two button addons"
                aria-describedby="button-addon4"
                autocomplete="off"
                id="site-search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-map-marked-alt" id="loc-now"></i>
              </button>
            </form>
          </nav>

          <div class="navigation-tabs">
            <ul class="nav nav-tabs justify-content-center nav-fill">
              <li class="nav-item">
                <a class="nav-link active" href="#">Now</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hourly</a>
              </li>
            </ul>
          </div>
        </header>
        <main class="actual-weather">
          <div class="row">
            <div class="col-4">
              <h1 id="current-temp"></h1>
              <h2></h2>
              <p class="date" id="currentDayTime"></p>
              <p class="weather" id="weather-description"></p>
            </div>
            <div class="col-4">
              <img src="" id="icon-now" alt="" width="150" />
            </div>
            <div class="col-4">
              <div
                class="btn-toolbar"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group mr-2"
                  role="group"
                  aria-label="First group"
                >
                  <button type="button" class="btn btn-info" id="celcius-link">
                    <a href="#" class="active" role="button" aria-pressed="true"
                      >째C</a
                    >
                  </button>
                  <button
                    type="button"
                    class="btn btn-info"
                    id="fahrenheit-link"
                  >
                    <a href="#" class="active" role="button" aria-pressed="true"
                      >째F</a
                    >
                  </button>
                </div>
              </div>
              <section class="actual-details">
                <p class="wind">Wind: <span id="current-wind"></span> km/h</p>

                <p class="humidity">
                  Humidity: <span id="current-humidity"></span>%
                </p>
              </section>
            </div>
          </div>
        </main>
        <main class="week">
          <div class="row" id="forecast">
            <div class="col-2">
              <h1></h1>
              <img src="" />
              <p class="hourly-forecast"><strong>24째C</strong>/ 20째C</p>
            </div>
          </div>
        </main>
      </div>
    </div>
    <p class="open-source-code">
      <a
        href="https://github.com/AdaLambada/VanillaWeatherApp.git"
        target="_blank"
        >Open-source code
      </a>
      by C.Biegert
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
